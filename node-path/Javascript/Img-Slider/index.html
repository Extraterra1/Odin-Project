<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/basico" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1>Image Slider</h1>
      <div class="image">
        <ion-icon class="move" name="arrow-back-circle-outline"></ion-icon>
        <ion-icon class="move" name="arrow-forward-circle-outline"></ion-icon>
        <img class="visible" src="./img/img1.jpg" alt="" />
        <img src="./img/img2.jpg" alt="" />
        <img src="./img/img3.jpg" alt="" />
        <img src="./img/img4.jpg" alt="" />
        <div class="dots-container">
          <ion-icon name="ellipse"></ion-icon>
          <ion-icon name="ellipse-outline"></ion-icon>
          <ion-icon name="ellipse-outline"></ion-icon>
          <ion-icon name="ellipse-outline"></ion-icon>
        </div>
      </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
