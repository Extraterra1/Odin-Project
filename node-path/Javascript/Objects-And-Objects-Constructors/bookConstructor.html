    <title>Book</title>

  <script>
    function Book(title, author, pages, read) {
      this.title = title;
      this.author = author;
      this.pages = pages;
      this.read = read;
      this.info = () => `${title} by ${author}, ${pages}pages, ${read ? "readâœ…" : "not read yet"}`;
    }

    const theHobbit = new Book("the hobbit", "JRR", 232, true);
    document.querySelector("body").textContent = theHobbit.info();
  </script>
</html>
