<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>THE TITLE OF YOUR WEBPAGE</h1>
    <div id="container">
      <div class="content">This is the glorious text-content!</div>
      <button>Click Me</button>
      <button id="1">Click Me</button>
      <button id="2">Click Me</button>
      <button id="3">Click Me</button>
    </div>
  </body>
  <script>
    const p = document.createElement("p");
    p.style = "color: red";
    p.textContent = "Hey I'm red!";
    const h3 = document.createElement("h3");
    h3.style.color = "blue";
    h3.textContent = "I'm a blue h3";
    const div = document.createElement("div");
    div.setAttribute("style", "border: 1px solid black; background-color: pink");
    const divh1 = document.createElement("h1");
    divh1.textContent = "I'm a div";
    const divp = document.createElement("p");
    divp.textContent = "Me too";
    div.append(divh1, divp);
    document.querySelector("#container").append(p, h3, div);

    document.querySelector("button").addEventListener("click", (e) => (e.target.style.color = "blue"));

    const buttons = document.querySelectorAll("button");
    buttons.forEach((e) => e.addEventListener("click", (ev) => (ev.target.style.backgroundColor = "red")));
  </script>
</html>
