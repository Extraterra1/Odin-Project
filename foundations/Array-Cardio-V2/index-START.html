        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },

      // Some and Every Checks
      //
      console.log("1. Array.prototype.some() // is at least one person 19 or older?");
      console.log(people.some((e) => new Date().getFullYear() - e.year >= 19));

      console.log("================================================================");
      console.log("2. Array.prototype.every() // is everyone 19 or older?");
