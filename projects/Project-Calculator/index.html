<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/basico" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1 class="title">JA Calculator</h1>
    <div class="wrapper">
      <div class="container">
        <div class="calculatorBox">
          <div class="screen"><h3>0</h3></div>
          <div class="btnBox">
            <div class="btn">AC</div>
            <div class="btn operator">+/-</div>
            <div class="btn operator">DEL</div>
            <div class="btn operator">/</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn operator">x</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn operator">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn operator">+</div>
            <div class="btn zero">0</div>
            <div class="btn">.</div>
            <div class="btn operator">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
